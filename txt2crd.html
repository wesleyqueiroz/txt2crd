<!DOCTYPE html>
<html lang="en">
<head>  
     <meta charset="utf-8">  
     <title>Text to Chordpro converter</title>  
     <script src="txt2crd.js"></script>
</head>  
<body>  
     <h1>Text to Chordpro converter</h1>
     <div>
        <form id="inputForm">
            <textarea rows="25" cols="80" id="textArea" alight="left" form="inputForm" autofocus="autofocus" placeholder="Paste chords, tabs and lyrics here..." style="font-family:courier" ></textarea>
        </form>
    </div>
    <div>
        <input type = "text" id = "title" placeholder = "Title" />
        <input type = "text" id = "artist" placeholder = "Artist" />
        <button type="button" onclick=markAsTab();>Tab</button>
        <button type="button" onclick=markAsChorus();>Chorus</button>
        <button type="button" onclick=markAsComment();>Comment</button>
        <button type="button" onclick=convertToChordpro();>Convert</button>
    </div>
</body>
</html>
